<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用Masonry实现任意非固定列宽瀑布流</title>
    <style>
        .box{margin:3px;}
    </style>
    <script src="../Scripts/masonry/masonry.pkgd.js"></script>
</head>
<body>
    <div class="w1000">
        <div id="container">
            <div class="box"><img src="../images/05/1x1a.jpg" /></div>
            <div class="box"><img src="../images/05/1x1b.jpg" /></div>
            <div class="box"><img src="../images/05/1x3.jpg" /></div>
            <div class="box"><img src="../images/05/2x1b.jpg" /></div>
            <div class="box"><img src="../images/05/1x1c.jpg" /></div>
            <div class="box"><img src="../images/05/1x1d.jpg" /></div>
            <div class="box"><img src="../images/05/2x1c.jpg" /></div>
            <div class="box"><img src="../images/05/1x1e.jpg" /></div>
            <div class="box"><img src="../images/05/1x1f.jpg" /></div>
            <div class="box"><img src="../images/05/2x1d.jpg" /></div>
        </div>
    </div>

    <script type="text/javascript">
        var $container = document.getElementById("container");
        var msnry = new Masonry($container, {
            columnWidth: 250, //每一列的宽度
            itemSelector: '.box'
        });
    </script>
</body>
</html>
